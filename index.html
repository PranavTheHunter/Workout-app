<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Workout Tracker</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <section id="page-auth" class="page">
            <div class="auth-flipper">
                <div class="auth-card auth-front">
                    <form id="login-form" class="auth-form">
                        <h2>Login</h2>
                        <input type="email" id="login-email" placeholder="Email" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit">Login</button>
                        <p>New user? <a href="#" id="show-register">Register here</a></p>
                    </form>
                </div>
                <div class="auth-card auth-back">
                    <form id="register-form" class="auth-form">
                        <h2>Register</h2>
                        <input type="email" id="register-email" placeholder="Email" required>
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="submit">Register</button>
                        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                    </form>
                </div>
            </div>
        </section>

        <section id="page-main-dashboard" class="page">
            
            <div id="dashboard-container">
                <h2>Your Progress</h2>
                
                <div class="chart-widget">
                    <label for="chart-muscle-select">Track Volume:</label>
                    <select id="chart-muscle-select">
                        <option value="all">Overall Progress</option>
                    </select>
                    <div class="chart-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>

                <div class="chart-widget">
                    <h3>Muscle Breakdown (Last 30 Days)</h3>
                    <div class="chart-container doughnut-container">
                        <canvas id="muscle-doughnut-chart"></canvas>
                    </div>
                </div>
            </div>

            <hr>

            <div id="log-flow-container">
                <h2>Log a Workout</h2>
                
                <div id="log-step-muscles" class="log-step active">
                    <h3>Step 1: Select Muscle Group</h3>
                    <div id="muscle-list" class="grid-container">
                        </div>
                </div>

                <div id="log-step-exercises" class="log-step">
                    <button class="back-btn" data-target="log-step-muscles">&larr; Back to Muscles</button>
                    <h3 id="exercise-list-title">Step 2: Select Exercise</h3>
                    <div id="exercise-list" class="list-container">
                        </div>
                </div>

                <div id="log-step-entry" class="log-step">
                    <button class="back-btn" data-target="log-step-exercises">&larr; Back to Exercises</button>
                    <h3 id="log-entry-title">Step 3: Log Sets</h3>
                    <form id="log-form">
                        <div id="set-entries">
                            </div>
                        <button type="button" id="add-set-btn">Add Set</button>
                        <button type="submit">Save Workout</button>
                    </form>
                </div>

            </div>

        </section>
    </main>
